<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <!-- gogole font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <body>
    <header>
      <div class="header-links-div">
        <!-- cabeçario de navegação -->
        <ul class="header-links">
          <li><a href="/index.html">Sobre Mim</a></li>

        </ul>
      </div>

    <div class="main-div">
      <img src="../images/guy-img.gif" class="body-image" />
      <h1>Deseja entrar em contato?</h1>
      <div class="contact-card">
        <p>Me envie uma mensagem!</p>
        <form id="contact-form" class="contact-form">
          <div class="input-area">
            <label for="name" class="form-label">Nome:</label>
            <input type="name" id="name" class="form-input" required />
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-input" required />
          </div>
          <textarea
            class="form-text-area"
            id="form-text-area"
            placeholder="Descreva seu contato..."
            rows="12"
            cols="36"
            required
          ></textarea>
          <button type="submit" class="form-btn">Enviar</button>
        </form>
      </div>
    </div>
    <div class="git-link-div">
      <a
          href="https://github.com/Rodrygocost?tab=repositories"
          target="_blank"
        >
        <img class="git-logo" src="/src/images/github-mark-white.svg" />
        </a
        >
      </p>
    </div>

    <footer class="main-footer">&copy; 2024 Rodrygo</footer>
